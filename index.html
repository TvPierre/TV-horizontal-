<!DOCTYPE html>
<html>
<head>
  <title>TV da FÃ¡brica</title>
  <style>
    body { margin: 0; background-color: black; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
  </style>
</head>
<body>
  <video id="player" autoplay muted></video>

  <script>
    const playlist = [
      "https://drive.google.com/file/d/1pT2tOfwosdYPNa2xLiwhWiBEcBy-j5Wu/view?usp=sharing",
      "https://drive.google.com/file/d/12okHKT8ddBAoaJa4vVeT3at3C6BveUTf/view?usp=sharing",
      "https://drive.google.com/file/d/1JQOom1bEeaxcPot96RNa2scEunpBfKyG/view?usp=sharing"
    ];

    let current = 0;
    const player = document.getElementById("player");

    function playNext() {
      player.src = playlist[current];
      player.play();
      current = (current + 1) % playlist.length;
    }

    player.addEventListener('ended', playNext);
    playNext();
  </script>
</body>
</html>
